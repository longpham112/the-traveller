<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Traveller - travel iternary and attractions search</title>
</head>

<body>
    <header class="title is-2 mb-3">
        <nav class="navbar is-light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">The Travellers</a>
            </div>
        </nav>
    </header>
   

    <main>
        <section class="columns mt-5">
            <div class="column is-10 is-offset-1 field has-addons">
                <div class="control is-expanded">
                    <input class="input is-rounded is-fullwidth" type="text" placeholder="Enter a city here">
                </div>
                <div class="control is-expanded">
                    <input class="input" type="date" id="start-date" name="trip-start">
                </div>
                <div class="control is-expanded">
                    <input class="input" type="date" id="end-date" name="trip-end">
                </div>
                <div class="control">
                    <button class="button is-primary is-rounded">Search</button>
                </div>
            </div>
        </section>
        <section class="columns ml-3 mt-5">
            <p class="title is-3">Weather forecast: </p>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
