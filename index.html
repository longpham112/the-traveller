<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Traveller - travel iternary and attractions search</title>
</head>

<body>
    <header class="title is-2 mb-3">
        <nav class="navbar is-light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">The Travellers</a>
            </div>
        </nav>
    </header>


    <main>
        <section class="columns mt-5" id="search-section.">
            <div class="column is-10 is-offset-1 field has-addons">
                <div class="control is-expanded">
                    <input class="input is-rounded is-fullwidth" type="text" placeholder="Enter a city here">
                </div>
                <div class="control is-expanded">
                    <input class="input" type="date" id="start-date" name="trip-start">
                </div>
                <div class="control is-expanded">
                    <input class="input" type="date" id="end-date" name="trip-end">
                </div>
                <div class="control">
                    <button class="button is-primary is-rounded">Search</button>
                </div>
            </div>
        </section>
        <section class="ml-3 mt-5" id="weather-section">
            <p class="title is-3 mb-5">Weather forecast: </p>
            <div class="columns mx-3 mb-5">
                <div class="column mr-5 forecast-div"></div>
                <div class="column mr-5 forecast-div"></div>
                <div class="column mr-5 forecast-div"></div>
                <div class="column mr-5 forecast-div"></div>
                <div class="column mr-5 forecast-div"></div>
            </div>
        </section>
        <section class="ml-3 mt-5" id="hotel-section">
            <p class="title is-3 mb-3">Hotels available: </p>
            <div class="columns mx-3 mb-5">
                <div class="column mr-5 hotel-div"></div>
                <div class="column mr-5 hotel-div"></div>
                <div class="column mr-5 hotel-div"></div>
                <div class="column mr-5 hotel-div"></div>
                <div class="column mr-5 hotel-div"></div>
            </div>
        </section>


        <div class="attractions"></div>

        <div class="card columns  iternary">
            <div class="column" id="dayOne">Day 1</div>
            <div class="column" id="dayTwo">Day 2</div>
            <div class="column" id="dayThree">Day 3</div>
            <div class="column" id="dayFour">Day 4</div>
            <div class="column" id="dayFive">Day 5</div>

        </div>

        <div class="card column is-4 is-offset-7 packingList">
            <h2 class="title is-3">&#129523; Packing List:</h2>
            <form id="tobring-form" method="POST">
                <label class="subtitle is-5" for="tobring-text">I need to bring: </label>
                <input type="text" placeholder="Phone charger" name="tobring-text" id="tobring-text" />
            </form>
            <p>Total items: <span id="tobring-count">0</span></p>
            <ul id="tobring-list"></ul>

        </div>
        </div>

    </main>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
